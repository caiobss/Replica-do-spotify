<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/imgs/Spotify.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <div class="musicas">
        <div class="img-musicas">
            <img src="/imgs/aditya-chinchure-TE50158gdvs-unsplash.jpg" alt="">
        </div>
        <div class="descricoes">
            <h2 class="nome-musica">As You Fade Away</h2>
            <i class="artista">NEFFEX</i>
        </div>
        <div class="barra-progresso">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="timer">
            <p class="tempo-inicio">0:00</p>
            <p class="tempo-fim">0:00</p>
        </div>
        <div class="buttons">
            <i class="fas fa-step-backward voltar"></i>
            <i class="fas fa-play-circle play"></i>
            <i class="fas fa-pause-circle pause"></i>
            <i class="fas fa-step-forward proxima"></i>
        </div>
    </div>
    <audio src="/songs/As You Fade Away - NEFFEX.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
